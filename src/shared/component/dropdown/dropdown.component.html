<div class="btn-group" dropdown>
  <button id="single-button" type="button" class="btn btn-primary" dropdownToggle>
     {{ 'langue' | translate}}<span class="caret"></span>
  </button>
  <ul dropdownMenu role="menu" aria-labelledby="single-button">
    <li *ngFor='let key of dropdownValues | keys' role="menuitem">
      <a class="dropdown-item" (click)="changeLangue(key.key)" href="#"> {{key.key | translate}}</a>
    </li>
   </ul>
</div>
